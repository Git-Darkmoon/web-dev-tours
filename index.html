<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="author"
      content="Nicolas Mayorga, Ruben Montoya, Victor Torres."
    />
    <meta
      name="description"
      content="Web application to seek tours around the world."
    />
    <meta
      name="keywords"
      content="travel, tours, trips, information, aviation, roads"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/e8f5675b73.js"
      crossorigin="anonymous"
    ></script>
    <title>Tours project</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <img
          width="120"
          height="100"
          src="assets/Logo_Grafiti_Urbano_Rosa_y_Amarillo_Neón-removebg-preview.png"
          alt="Logo_Tour_Travel"
        />
      </div>
      <div class="burger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
    </nav>
    <section class="menu">
      <img
        width="120"
        height="100"
        src="assets/Logo_Grafiti_Urbano_Rosa_y_Amarillo_Neón-removebg-preview.png"
        alt="Logo_Tour_Travel"
        class="img_menu"
      />
      <ul class="lista">
        <li><a href="#">HOME</a></li>
        <li><a href="#">CONTACT</a></li>
      </ul>
      <button type="button" class="menu_back_btn">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </section>

    <main class="tours">
      <h1 class="title">Our Tours</h1>
      <section class="toursData"></section>
    </main>

    <footer>
      &copy; All rights reserved | NVR.
      <a
        href="https://github.com/Git-Darkmoon/web-dev-tours.git"
        target="_blank"
        rel="noopener noreferrer"
      >
        <i id="icon" class="fa-brands fa-github"></i>
      </a>
    </footer>
  </body>
  <script src="app.js" defer></script>
</html>
